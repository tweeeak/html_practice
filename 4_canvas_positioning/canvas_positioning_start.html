<!DOCTYPE html>
<html>
<head>
  <title>Business Model Canvas</title>
  <style>
    td {
      vertical-align: top;
      border: thin black solid;
    }
  </style>
</head>
<body>
<!--
Started with 5 columns... clearly not enough...
Lets try 6. Nope... last row still not good. tried adding a dummy, didnt look like the right alternative.
Lets multiply by 2...
<table>
    <tr>
      <td colspan = "4"> Title </td>
      <td colspan = "2"> test </td>
      <td colspan = "2"> test </td>
      <td colspan = "2"> test </td>
      <td colspan = "2"> test </td>
    </tr>
    <tr>
      <td colspan = "2" rowspan = "2"> row </td>
      <td colspan = "2"> test </td>
      <td colspan = "2" rowspan = "2"> row </td>
      <td colspan = "2"> test </td>
      <td rowspan = "2" colspan="4"> row </td>
    </tr>
    <tr>
      <td colspan = "2"> test </td>
      <td colspan = "2"> test </td>
    </tr>
    <tr>
      <td colspan = "5"> test </td>
      <td colspan = "7"> test </td>
    </tr>
  </table>
-->
<table>
  <tr>
    <td colspan = "4"> <h1>The Business Model Canvas</h1> </td>
    <td colspan = "2"> <input type="text" placeholder="Designed for:"> </td>
    <td colspan = "2">   <input type="text" placeholder="Designed by:"> </td>
    <td colspan = "2">   <input type="text" placeholder="Date:"> </td>
    <td colspan = "2">   <input type="text" placeholder="Version:"></td>
  </tr>
  <tr>
    <td colspan = "2" rowspan = "2">   <h2>Key Partners</h2>           </td>
    <td colspan = "2">   <h2>Key Activities</h2>         </td>
    <td colspan = "2" rowspan = "2">   <h2>Value Propositions</h2>     </td>
    <td colspan = "2">   <h2>Customer Relationships</h2> </td>
    <td colspan = "4" rowspan = "2">   <h2>Customer Segments</h2>      </td>
  </tr>
  <tr>
    <td colspan = "2"> <h2>Key Resources</h2> </td>
    <td colspan = "2"> <h2>Channels</h2> </td>
  </tr>
  <tr>
    <td colspan = "5"> <h2>Cost Structure</h2> </td>
    <td colspan = "7"> <h2>Revenue Streams</h2> </td>
  </tr>
</table>
</body>
</html>
